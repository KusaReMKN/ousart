<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>受信機</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/receiver.js" defer></script>
</head>
<body>
<header>
<h1>受信機</h1>
</header>
<main>
<section>
<h2>カメラを確認</h2>
<p>
カメラを使うためにボタンを押してね。
左右の的を送信機の左右の領域に合わせてね。
</p>
<button id="useCamera">カメラを開始</button>
<div class="flex">
<canvas id="disp" width="600" height="600"></canvas>
</div>
</section>
<section>
<h2>内容を確認</h2>
<button id="clear">受信バッファをクリア</button>
<button id="start">受信開始</button>
<button id="decode">復号する</button>
<div>
<div>
<output id="buf"></output>
</div>
<div>
<output id="data"></output>
</div>
</div>
</section>
</main>
</body>
</html>
